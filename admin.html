<!doctype html>
<html ng-app="zenikaRPGApp">
<head>
    <meta charset="UTF-8"/>
    <title>Zenika-RPG</title>
    <script src="vendors/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <script src="js/controllers.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <style>
    </style>
</head>
<body ng-controller="PlayerCtrl">
  <table class="table table-striped table-bordered table-hover table-condensed">
    <thead>
      <tr>
        <th class="text-center">Rank</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th class="text-right">Score</th>
        <th class="text-right">Durée</th>
        <th class="text-center">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in players | orderBy:['-score', '-duration']">
        <td class="text-center">{{$index+1}}</td>
        <td>{{player.firstname}}</td>
        <td>{{player.lastname}}</td>
        <td>{{player.email}}</td>
        <td class="text-right">{{player.score | number}}</td>
        <td class="text-right">{{player.duration/1000 | number}}s</td>
        <td class="text-center">{{player.submit_date | date:'dd/MM/yyyy - HH:mm'}}</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
